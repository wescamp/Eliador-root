#define MOVE_ARDELLA_SIGN PATH_NUM MSG_YES MSG_NO
[event]
  name=moveto
  first_time_only=no

  [filter]
    description=Ardella
    x=$path[{PATH_NUM}].sign_x
    y=$path[{PATH_NUM}].sign_y
  [/filter]
  [if]
    [variable]
      name=path[{PATH_NUM}].done
      equals=0
    [/variable]
    [then]
      {VARIABLE_OP did_balas to_variable path[$balas_idx].done}
      {VARIABLE_OP did_varad to_variable path[$varad_idx].done}
      [if]
        #Can always go to Glorienda, Anwar, Sinon, Heldurin, Balas, and Gold
        [variable]
          name=illien_idx
          greater_than={PATH_NUM}
        [/variable]
        [or]
          [variable]
            name=gold_idx
            equals={PATH_NUM}
          [/variable]
        [/or]
        [or]
          [variable]
            name=balas_idx
            equals={PATH_NUM}
          [/variable]
        [/or]
        #Can go to Varad if completed Balas
        [or]
          [variable]
            name=varad_idx
            equals={PATH_NUM}
          [/variable]
          [variable]
            name=did_balas
            numerical_equals=1
          [/variable]
        [/or]
        #Can go to Dol Kelroth if completed Varad
        [or]
          [variable]
            name=kelroth_idx
            equals={PATH_NUM}
          [/variable]
          [variable]
            name=did_varad
            numerical_equals=1
          [/variable]
        [/or]
        #Can go to Illien if you have more than 18 units or all other paths traversed
        [or]
          [variable]
            name=illien_idx
            equals={PATH_NUM}
          [/variable]
          [variable]
            name=completed_paths
            equals=8
          [/variable]
        [/or]
        [or]
          [variable]
            name=illien_idx
            equals={PATH_NUM}
          [/variable]
          [variable]
            name=unit_count
            greater_than=18
          [/variable]
        [/or]

        [then]
          [message]
            description=Ardella
            caption=$path[{PATH_NUM}].name
            message={MSG_YES}
            [option]
              message= _ "Go there"
              [command]
                #Move Ardella to end of path
                [hide_unit]
                  x=$x1
                  y=$y1
                [/hide_unit]
                {VARIABLE_OP x2 format $path[{PATH_NUM}].x}
                {VARIABLE_OP y2 format $path[{PATH_NUM}].y}
                {MOVE_UNIT (Outlaw Queen) $x1 $y1 $x2 $y2}
                [teleport]
                  [filter]
                    description=Ardella
                  [/filter]
                  x=$x2
                  y=$y2
                [/teleport]

                #Go to scenario
                [set_variable]
                  name=path[{PATH_NUM}].done
                  value=1
                [/set_variable]
                [set_variable]
                  name=eliador_prev_map 
                  format=$path[{PATH_NUM}].map
                [/set_variable]
                [endlevel]
                  result=continue_no_save
                  next_scenario=$path[{PATH_NUM}].map
                [/endlevel] 
              [/command]
            [/option]
            [option]
              message= _ "Stay here"
            [/option]
          [/message]
        [/then]
        [else]
          [message]
            description=Ardella
            message={MSG_NO}
          [/message]
        [/else]
      [/if]
    [/then]
  [/if]
[/event]
#enddef

