  #replace horses with horsemen
  [store_unit]
    variable=horseman_store
    [filter]
      type=Eliador Horse
    [/filter]
    kill=yes
  [/store_unit]

  {FOREACH horseman_store i}
    {VARIABLE horseman_store[$i].type Horseman}
    {VARIABLE horseman_store[$i].side 1}
    [unstore_unit]
      variable=horseman_store[$i]
    [/unstore_unit]
