#
#Create 1 random unit
#

#define CREATE_UNIT TYPES TEAM X Y
[set_variable]
  name=unit_type
  random={TYPES}
[/set_variable] 
[unit]
  description=$unit_type
  type=$unit_type
  x={X}
	y={Y}
	side={TEAM}
[/unit]
#enddef

#
#Create 0 to 3 units of random type
#

#define RANDOM_CREATE_UNITS TEAM TYPES X Y
[set_variable]
  name=r
  random=1..3
[/set_variable]

[if]
  [variable]
    name=r
    numerical_equals=1
  [/variable]
  [then]
    [set_variable]
      name=i
      value=0
    [/set_variable]
    [set_variable]
      name=n
      random=1..3
    [/set_variable]
    [while]
      [variable]
        name=i
        less_than=$n 
      [/variable]
      [do]
        [set_variable]
          name=unit_type
          random={TYPES}
        [/set_variable] 
        [unit]
          side={TEAM}
          type=$unit_type
          x={X}
          y={Y}
        [/unit]
        [set_variable]
          name=i
          add=1
        [/set_variable]
      [/do]
    [/while]
  [/then]
[/if]
#enddef

#
# Create N units of random type.
#

#define CREATE_UNITS N TYPES SIDE X Y
{VARIABLE i 0}
[while]
  [variable]
    name=i
    less_than={N}
  [/variable]
  [do]
    {CREATE_UNIT ({TYPES}) ({SIDE}) ({X}) ({Y})}
    {VARIABLE_OP i add 1}
  [/do]
[/while]
#enddef

