#define SHOW_GOOD_GUYS N
[set_variable]
  name=i
  value=0
[/set_variable]

[while]
  [variable]
    name=i
    less_than={N}
  [/variable]
  [do]
    [recall]
      side=1
    [/recall]
    [set_variable]
      name=i
      add=1
    [/set_variable]
  [/do]
[/while]
#enddef

